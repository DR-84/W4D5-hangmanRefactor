<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- opschonen -->
    <!-- div toevoegen om spel heen -->
  <div class="totalGame">
    <h1>Simple 'Hangman' Game</h1>
    <p>[no people will actually be harmed during this game]</p>
    <div class=results>
      <div class="win">
        <h2>You won!</h2>
        <img src="win.gif" />
      </div>

      <div class="lose">
        <h2>You lost..</h2>
        <img src="lose.gif" />
        <p>The chosen word was: <span></span></p>
      </div>
    </div>
    <!--DIV OM INPUT HEEN-->
    <div class="inputGame">
      <input type="text" placeholder="Guess a letter" maxlength="1" />
      <button class="guess">Guess</button>
      <button class="restart">Restart</button>
    </div>
    <div class="showWordResult">
      <h2>Current word:</h2>
      <div class="the_word">_ _ _ _ _</div>
    </div>
    <div class="showResultAnimation">
        <div class="firstGuess"></div>
        <div class="secondGuess"></div>
        <div class="thirdGuess"></div>
        <div class="fourthGuess"></div>
        <div class="fifthGuess"></div>
    </div>
    <div class="wrongGuesses">
      <h3>Incorrectly guessed letters:</h3>
      <div class="guessed_letters"></div>
      <p class="lives">You have <span></span> lives remaining</p>
    </div>
  </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
